<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billing Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }
        .login-box {
            width: 300px;
            margin: 150px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #000;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h3>Billing Login</h3>
    <input type="password" id="password" placeholder="Enter password">
    <br>
    <button onclick="login()">Login</button>
</div>

<!-- VERY IMPORTANT -->
<script src="./login.js"></script>

</body>
</html>
